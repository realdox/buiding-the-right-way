{% load static %}
<html>

<head>
    <title>Django blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <h1><a href="{% url 'home' %}">Zuri Blog App</a></h1>
    </header>
    <div>
        {% block content %}
        div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    {% endblock content %}
    </div>
</body>

</html>
